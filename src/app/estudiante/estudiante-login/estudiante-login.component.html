<div class="container-fluid">
  <div class="p-3">
      <div class="h4">Inicia sesión como estudiante</div>
      <form [formGroup]="estudianteLogForm" (ngSubmit)="!estudianteLogForm.invalid  ">


          <div class="form-group mx-sm-3 mb-2">
              <label for="correo">
                  Correo electrónico
              </label>
              <input novalidate id="correo" class="form-control" formControlName="correo" placeholder="Tu correo electrónico">
              <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="estudianteLogForm.get('correo').hasError('required') && estudianteLogForm.get('correo').touched">
                  El correo es un campo obligatorio
              </div>
              <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="estudianteLogForm.get('correo').hasError('email')">
                  El correo no tiene el formato válido
              </div>
          </div>

          <div class="form-group mx-sm-3 mb-2">
              <label for="contrasena">
                  Contraseña
              </label>
              <input novalidate type="password" id="contrasenia" class="form-control" formControlName="contrasena" placeholder="Tu contraseña">
              <div class="alert alert-danger alert-dismissible fade show"
                  *ngIf="estudianteLogForm.get('contrasena').hasError('required') && estudianteLogForm.get('contrasena').touched">
                  La contraseña es un campo obligatorio
              </div>
          </div>


          <div class="row m-3">
              <button type="submit"  class="btn btn-primary" [disabled]="!estudianteLogForm.valid" (click)="logeo()" routerLink="">Iniciar sesion</button>
          </div>
      </form>
  </div>
</div>
